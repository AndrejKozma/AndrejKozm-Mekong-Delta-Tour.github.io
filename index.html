<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Mekong Delta Tour</title>
  </head>
  <body>
    <div class="container">
      <div class="wraper1">
        <div class="sidebar">
          <div class="button-holder">
            <button class="social-button">
              <img
                class="social-icon facebook"
                src="./image/facebook-logo.png"
                alt="facebook logo"
              />
              <span class="btn-text">Facebook</span>
            </button>
            <button class="social-button">
              <img
                src="./image/twitter-logo.png"
                alt="twitter logo"
                class="social-icon twitter"
              />
              <span class="btn-text">Twitter</span>
            </button>
            <button class="social-button sharebtn">
              <img
                class="social-icon share"
                src="./image/share-logo.png"
                alt=""
              />
              <span class="btn-text">Share us !</span>
            </button>
          </div>
          <button class="dwnBtn">
            <span class="down-arrow">&#x2193;</span>
            <span class="More-trips">More Short Trips</span>
          </button>
        </div>
        <div class="hero">
          <img src="./image/hero-img.png" alt="" class="hero-img" />
          <div class="pricing">
            <div class="duration">2 Days</div>
            <div class="price">$166 per person</div>
          </div>
        </div>
      </div>
      <div class="wraper2">
        <div class="section2">
          <div class="box1">
            <h1 class="shadow">
              Mekong
              <br />
              Delta
              <br />
              Tour,
              <span class="vietnam">Vietnam</span>
            </h1>
          </div>
          <div class="box2">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta
              quam nulla, cum blanditiis qui ipsa. Pariatur dolores voluptatum
              modi minus, est aliquam esse reiciendis qui delectus laborum,
              maiores, officiis quia.
            </p>
            <button class="book-now">Book Now</button>
          </div>
          <div class="box3">
            <img src="./image/image1.png" alt="" class="more-photos" />
            <img src="./image/image2.png" alt="" class="more-photos" />
            <img src="./image/image3.png" alt="" class="more-photos" />
            <div class="morephotos">
              <button class="photoBtn">See more photos</button>
              <button class="rightarrow">&#x2192;</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
